<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/path/to/your/background-image.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the viewport without stretching */
            background-attachment: fixed; /* Fix background position */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Required for absolute positioning of the logo */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .item img {
            width: 50px; /* Set a fixed width */
            height: 50px; /* Set a fixed height */
            object-fit: cover; /* Ensure images fit within the dimensions without distortion */
        }
        .item span {
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .item input {
            width: 80px; /* Adjust input width */
            padding: 5px;
            font-size: 16px; /* Adjust font size */
            margin-left: 10px;
            text-align: center; /* Center-align text within input */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .result {
            margin-top: 20px;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust size of the logo */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <a href="https://runiverse.wiki/" target="_blank">
        <img src="https://assets.runiverse.wiki/images/runiverse-wiki-logo.webp" alt="Runiverse Wiki" class="logo">
    </a>
    
    <div class="container">
        <h1>Crafting Calculator</h1>
        
        <div class="item">
            <img class="blue" src="https://via.placeholder.com/50x50.png?text=Blue" alt="Blue Material">
            <span>Blue Materials: <input type="number" id="blueInput" value="0"></span>
        </div>
        
        <div class="item">
            <img class="green" src="https://via.placeholder.com/50x50.png?text=Green" alt="Green Material">
            <span>Green Materials: <input type="number" id="greenInput" value="0"></span>
        </div>

        <div class="result">
            <button onclick="calculate()">Calculate</button>
            <p id="craftsResult"></p>
            <p id="manaResult"></p>
        </div>
    </div>

    <script>
        function calculate() {
            const blueMaterials = parseInt(document.getElementById('blueInput').value) || 0;
            const greenMaterials = parseInt(document.getElementById('greenInput').value) || 0;

            const crafts = Math.min(Math.floor(blueMaterials / 24), Math.floor(greenMaterials / 16));
            const mana = Math.floor(crafts / 9) * 400; // 400 mana per 9 crafts

            document.getElementById('craftsResult').innerText = `Crafts Possible: ${crafts}`;
            document.getElementById('manaResult').innerText = `Mana Earned: ${mana}`;
        }
    </script>
</body>
</html>
