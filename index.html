<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://github.com/reinTX/crafting-calculator/raw/b9ca31c6c4901072e58d1f21f4404ee7f24f5735/images%20-%20Copy/Forgotten%20Runiverse%20Wallpaper%203-1724631536379%20(1).jpeg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the viewport without stretching */
            background-attachment: fixed; /* Fix background position */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .item img {
            width: 50px; /* Set a fixed width */
            height: 50px; /* Set a fixed height */
            margin-right: 10px;
        }
        .item span {
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .item input {
            width: 80px; /* Adjust input width */
            padding: 5px;
            font-size: 16px; /* Adjust font size */
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crafting Calculator</h1>
        
        <div class="item">
            <img class="blue" src="https://github.com/reinTX/crafting-calculator/raw/b9ca31c6c4901072e58d1f21f4404ee7f24f5735/images%20-%20Copy/blue.webp" alt="Blue Material">
            <span>Blue Materials: <input type="number" id="blueInput" value="0"></span>
        </div>
        
        <div class="item">
            <img class="green" src="https://github.com/reinTX/crafting-calculator/raw/b9ca31c6c4901072e58d1f21f4404ee7f24f5735/images%20-%20Copy/green.webp" alt="Green Material">
            <span>Green Materials: <input type="number" id="greenInput" value="0"></span>
        </div>

        <div class="result">
            <button onclick="calculate()">Calculate</button>
            <p id="craftsResult"></p>
            <p id="manaResult"></p>
        </div>
    </div>

    <script>
        function calculate() {
            const blueMaterials = parseInt(document.getElementById('blueInput').value) || 0;
            const greenMaterials = parseInt(document.getElementById('greenInput').value) || 0;

            const crafts = Math.min(Math.floor(blueMaterials / 24), Math.floor(greenMaterials / 16));
            const mana = crafts * 400;

            document.getElementById('craftsResult').innerText = `Crafts Possible: ${crafts}`;
            document.getElementById('manaResult').innerText = `Mana Earned: ${mana}`;
        }
    </script>
</body>
</html>
